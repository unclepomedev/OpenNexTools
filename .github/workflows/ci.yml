name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v2

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.11"
          enable-cache: true

      - name: Setup Just
        uses: extractions/setup-just@v3

      - name: Install dependencies
        run: just sync

      - name: Run Lint
        run: just lint

      - name: Run Type Check
        run: just ty

  test:
    name: Test on ${{ matrix.os }} - Blender ${{ matrix.blender-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
        blender-version: [ "5.0.1" ]

    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.11"
          enable-cache: true

      - uses: extractions/setup-just@v3

      - name: Install Linux Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libx11-dev libxxf86vm-dev libxcursor-dev libxi-dev libxrandr-dev libxinerama-dev libglew-dev

      - name: Install dependencies
        run: just sync

      - name: Setup Blup & Blender
        uses: unclepomedev/setup-blup@v0
        with:
          blender-version: ${{ matrix.blender-version }}
          cache: true

      - name: Run All Tests
        env:
          BLENDER_PROBE_PROJECT_ROOT: ${{ github.workspace }}
        run: just test

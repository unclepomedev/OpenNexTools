# GitHub Actions reference: https://help.github.com/en/actions

name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run Ruff (Lint)
        run: uv run ruff check nextools

      - name: Run Ruff (Format)
        run: uv run ruff format --check nextools

  test:
    name: Test on ${{ matrix.os }} - Blender ${{ matrix.blender-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
        # Check https://download.blender.org/release/ for available versions
        blender-version: [ "5.0.1" ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.11"
          enable-cache: true

      - name: Install Linux Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libx11-dev libxxf86vm-dev libxcursor-dev libxi-dev libxrandr-dev libxinerama-dev libglew-dev

      - name: Install dependencies
        run: uv sync --dev

      - name: Build Rust Extension
        run: uv run maturin develop --release

      - name: Setup Blup & Blender
        uses: unclepomedev/setup-blup@v0
        with:
          blender-version: ${{ matrix.blender-version }}
          cache: true

      - name: Run Tests
        env:
          BLENDER_PROBE_PROJECT_ROOT: ${{ github.workspace }}
        run: |
          blup run -- --background --factory-startup --python-exit-code 1 --python tests/run_tests.py -- tests
